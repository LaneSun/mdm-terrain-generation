<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>hello webui</title>
    <script src="../src/core.js"></script>
    <script src="../src/lwebui_patch.js"></script>
    <script src="../src/lwebui_common.js"></script>
    <script src="../src/lwebui_utils.js"></script>
    <style>
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        LWUI_utils.init(document.body);
        const app_win = LWUI_utils.create_window({
            id: ["root"],
            type: "lui_full_window",
            property: {
                visible: false
            },
            named_items: {body: {
                type: "lui_list_box",
                property: {
                    direction: "y",
                    align: "center",
                    flex_grow: true
                },
                items: [{
                    type: "lui_list_box",
                    property: {
                        direction: "x",
                        align: "center"
                    },
                    items: [{
                        type: "lui_button",
                        items: [{
                            type: "lui_text",
                            property: {
                                text: "Hello WebUI !"
                            }
                        }]
                    }]
                }]
            }}
        });
        app_win.set_property(app_win, {visible: true});
    </script>
</body>
</html>
